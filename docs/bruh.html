<!DOCTYPE html>
    <html>
        <head>
            <title>grouping_css</title>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <div class="container">
                <table>
                    <tr>
                        <td>Spoken</td>
                        <td>Definition</td>
                    </tr>
                    <tr>
        <td>group</td>
        <td>Inserts <pre> ($_)$_</pre></td>
    </tr>
                    <tr>
        <td>of</td>
        <td>Inserts <pre>$g($_)$_</pre></td>
    </tr>
                    <tr>
        <td>call</td>
        <td>Inserts <pre>$g()</pre></td>
    </tr>
                    <tr>
        <td>list</td>
        <td>Inserts <pre>[$_]$_</pre></td>
    </tr>
                    <tr>
        <td>at</td>
        <td>Inserts <pre>$g[$_]$_</pre></td>
    </tr>
                    <tr>
        <td>record</td>
        <td>Inserts <pre>{ $_ }$_</pre></td>
    </tr>
                    <tr>
        <td>block</td>
        <td>Inserts <pre>{$u$_$d}$_</pre></td>
    </tr>
                    <tr>
        <td>quotes,say,says</td>
        <td>Inserts <pre>"$_"$_</pre></td>
    </tr>
                    <tr>
        <td>droplets,droplet,drops,speak,speaks</td>
        <td>Inserts <pre>'$_'$_</pre></td>
    </tr>
                </table>
            </div>
        </body>
    </html>
